<!--
    Repetição com variável de controle

    é iniciado fazendo o teste lógico. se for TRUE, será executado o bloco de comando, retorna pro inicio, faz o incremento, testa novamente, e se for TRUE, repete o comando. se for FALSE, sai da estrutura e segue o fluxo.

    "for": para

    for (inicio; teste; incremento) {
        "comando" (TRUE)
    }
-->
