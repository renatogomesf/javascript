<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Operadores aritiméticos:
        
        5 + 2 = 7 (soma)
        
        5 - 2 = 3 (subtração)

        5 * 2 = 10 (multiplicação)

        5 / 2 = 2.5 (divisão real)

        5 % 2 = 1 (divisão inteira (mostra o resto da divisão inteira))

        5 ** 2 = 25 (expoênte/potências)

        -----------------------------------------------------------------------------------
        Ordem de precedência (sequência que é feito o cálculo):

        "()": primeiro os parênteses

        "**": segundo as potências

        "*, /, %": terceiro as multiplicações, divisões e resto da divisão (da esquerda pra direita)

        "+, -": por último as somas e subtrações 

        ------------------------------------------------------------------------------------
        Atribuição simples:

        var a = 5 + 3 -> 8

        var b = a % 5 -> 3

        var c = 5 * b ** 2 -> 45

        var d = 10 - a / 2 -> 6

        var e = 6 * 2 / d -> 2

        var f = b % e + 4 / e -> 3

        ------------------------------------------------------------------------------------
        Auto-atribuições:

        var n = 3

        n = n + 4 -> 7 (soma o que está depois do "recebe (n + 4)" e o resultado joga dentro do "n")

        n = n - 5 -> 2

        n = n * 4 -> 8

        n = n / 2 -> 4

        n = n ** 2 -> 16

        n = n % 5 -> 1

        Simplificando:

        n = n + 4 >>>> n += 4 (só funciona se "n" receber ele mesmo + 4)

        n = n - 5 >>>> n -= 5 (só funciona se "n" receber ele mesmo - 5)

        n = n * 4 >>>> n *= 4 ...

        n = n / 2 >>>> n /= 2 ...

        n = n ** 2 >>>> n **= 2 ...

        n = n % 5 >>>> n %= 5 ...

        ----------------------------------------------------------------------------------
        Operadores de incremento (incrementa 1 ou decrementa 1):

        var x = 5

        x = x + 1 -> 6 >>>> x++

        x = x - 1 -> 5 >>>> x--
    -->
</body>
</html>
