<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Operadores relacionais (o resultado vai ser sempre um valor boolean (true, false)):

        ">": maior que

        "<": menor que

        ">=": maior igual

        "<=": menor igual

        "==": igual

        "!=": diferente

        --------------------------
        5 > 2 : true

        7 < 4 : false

        8 >= 8 : true

        9 <= 7 : false

        5 == 5 : true

        4 != 4 : false

        --------------------------------------------------------------------------
        Operadores de identidade (=== (identicos)):

        "==": o sinal de igualdade não testa o tipo. ele considera grandesa. 

        5 == 5 : true (dois números)

        5 == '5' : true (um número e uma string)

        Operador de igualdade restrita (testa se são do mesmo valor e do mesmo tipo):

        5 === '5' : false

        5 === 5 : true

        Operador de desigualdade restrita (testa se tem valor e tipos diferentes)

        5 !== '5' : true

        5 !== 5 : false

        ------------------------------------------------------------------------
        Operadores lógicos: 

        --ordem de execução numa expressão ou função--
        Primeiro "não"
        Segundo "e"
        Terceiro "ou"

        "!" : negação (não)
            !true (não verdadeiro) : false
            !false (não falso) : true


        'quero uma caneta vermelha E azul'
        "&&" : conjunção (e)
            true && true : true
            true && false : false
            false && true : false
            false && false : false
        

        'quero uma caneta vermelha OU azul'
        "||" : disjunção (ou)
            true || true : true
            true || false : true
            false || true : true
            false || false : false

        -------------------------------------------------------------------------------
       
        --ordem de execução numa expressão ou função--
        Primeiro operadores aritimédicos
        Segundo operadores relacionais
        Terceiro operadores lógicos
        Quarto operador ternário

        ---------------------------------------------------------------------------------
        Operador ternário ("?", ":") (tem 3 partes):

        teste (lógico) "?" true (caso seja verdadeiro) ":" false (caso seja falso)

        ex: 

        média >= 7.0 ? 'aprovado' : 'reprovado'
    -->
</body>
</html>
