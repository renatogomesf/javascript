<!--
    Em array (utiliza colchetes "[]"):

    let num = [5, 8, 4]

    o array aceita nome, idade ou outra informação nos espaços de elementos. não precisa ser necessáriamente número.
    mas, para poder utilizar/chamar as informações do array, é obrigatório utilizar os índices/key. não há como mudar o nome do índice. será sempre 0, 1, 2, 3, ... serve muito bem pra coisas simples.

    --------------------------------------------------------------------------------------------------------------0
    Objetos (utiliza chaves "{}"):

    funciona como array. mas é possível dar um nome pro índice/key. assim fica mais fácil buscar uma informação dentro da variável
                                                    function
    let amigo = {nome:'jose', sexo:'M', peso:85.4, engordar(p){}}

    nesse nosso exemplo:

    a key 0 passa a se chamar 'nome'
    a key 1 passa a se chamar 'sexo'
    a key 2 passa a se chamar 'peso'
    a key 3 passa a ser uma function engordar() (que não é possível ter em array)
-->
