<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <!--
        Condições:

        "if": se (executa se for true)

        "else": senão (executa se for false)

        if (condição) {
            TRUE (bloco de comando)

        } else {
            FALSE (bloco de comando)

        }
---------------------------------------------------------------
        Tipos de condições (existem mais):

        condição simples (se for false, nada acontece): 

        if (condições) {
            TRUE (bloco de comando)
        }

        condição composta (possue ações para true e false):

        if (condição) {
            TRUE (bloco de comando)

        } else {
            FALSE (bloco de comando)

        }
    -->
</body>
</html>
