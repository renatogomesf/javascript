<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <script>
        /* window (funcionalidade): cria um popup no site*/

        /* cria popup (alerta) somente com opção de "ok" */
        window.alert('Minha primeira mensagem!')

        /* cria popup (confirm) somente com opção de "ok" e "cancelar" */
        window.confirm('Está gostando de JS?')

        /* cria popup (prompt) com uma caixa para digitar algo com "ok" e "cancelar" */
        window.prompt('Qual é seu nome?')
    </script>
</body>
</html>
