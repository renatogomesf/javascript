<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <script>
        // : cria comentários em uma unica linha
        /*
            cria comentários em mais de uma linha
        */ 

        // window (funcionalidade): cria um popup no site

        // cria popup (dispara alerta) somente com opção de "ok"
        window.alert('Minha primeira mensagem!')

        // cria popup (dispara confirmações) somente com opção de "ok" e "cancelar"
        window.confirm('Está gostando de JS?')

        // cria popup (prompt) com uma caixa para digitar algo com "ok" e "cancelar"
        window.prompt('Qual é seu nome?')

        /*
            = : "recebe/atribui"

            null: "fica nula/sem nada dentro"

            var/let : "variável. local pra armazenar dados"

            n1,n2,n3,n... : "identificador/nome (números)"

            s1,s2,s3,s... : "identificador/nome (string(textos/cadeia de caracteres) pode usar: "" (aspas duplas), '' (aspas simples), ``(crase)) tem diferença o uso de cada uma"

            indentificadores:
            -podem começar com letras (ex: n, s, a), "$" ou "_"
            -não podem começar com números (ex: 1s, 1n, 1a)
            -é possível usar letras ou números
            -é possível usar acentos e símbolos (ex: média (com acento))
            -não podem conter espaço (usar "_" para dar espaço entre as palavras)
            -não pode usar palavras reservadas (que sejam de uma função ou comando)
        */
    </script>
</body>
</html>
