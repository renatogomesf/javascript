<!--
    Repetição com teste lógico no início:

    enquanto a condição for verdade, é mantido o loop. quando a condição for falsa, o loop é quebrado e volta a seguir o fluxo natural da programação.

    "while": equanto

    while (condição) {
        (executa tudo que estiver
        aqui dentro enquanto for TRUE
        e retornando pro while pra
        testar a condição novamente.)
    }

    quando a condição for FALSE, sai do bloco.

    ex:

    function comerPizza() {
        while (temFatia()) {
            comerFatia (enquanto for TRUE)
        }
    }

    -------------------------------------------------------------------------------
    Repetição com teste lógico no final:

    "do": fazer/faça

    do {
        "comando"
    } while (condição) (enquanto for TRUE, volta pro "do" e executa o comando)
-->
