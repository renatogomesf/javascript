<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <!--
        Condições aninhadas:

        pega um condição composta e coloca outras condições dentro dela.

        if (condição01) {
            TRUE
        } else {
            if (condição02) {
                TRUE
            } else {
                FALSE
            }
        }

        Pode colocar if na linha do else (deixa mais compacto):

        "else if": senão se

        if (condição01) {
            TRUE
        } else if (condição02) {
            TRUE
        } else {
            FALSE
        }

        -------------------------------------------------------------------------------
        Condições múltplas:

        serve pra valores fixos e situações pontuais (não serve muito pra intervalo de valores.)

        TESTA a expressão:
        é preciso ter um comando break dentro de cada bloco dos case e no default.

        qunado um valor for atendido, ele bate no break, para a execução e sai do switch. caso não tenha o break, ele continua executando todos os comandos atá achar um break.

        se nenhum valor for satisfeito, será executado o "default".

        switch (expressão) {
            case (valor1):
                "bloco"
                break

            case (valor2):
                "bloco"
                break

            case (valor3):
                "bloco"
                break

            default:
                "bloco"
                break
        }
    -->
</body>
</html>
