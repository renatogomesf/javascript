        Funções Map:

        percorre arrays/coleções. usada basicamente quando é necessário trabalhar com elemento por elemento do array.

        para o ".map()", pode-se passar 1, 2 ou 3 parâmetros e para poder trabalhar/executar alguma coisa dentro do map, é preciso de uma função para isso. arrow function. desta forma, o map passa o elemento da vez e a posição do elemento para a arrow function.

        1° parâmetro: passa um elemento da coleção a cada iteração (e: elemento)
        2° parâmetro: passa a posição do elemento que está sendo trabalhado (i: índice)
        3° parâmetro: o proprio array que irá iterar (a: array)

        pode-se passar só elemento, elemento e índice ou só array.

        .map(e,i)
        .map(a)
