    <!-- 
        Loop for (para):

        Repete um comando ou bloco de comandos enquanto uma condição de execução for verdadeira. 
        cada repetição é chamada de iteração.
        
        Quando as iterações terminam, sai do for e segue o fluxo normal do programa.

        Estrutura:

        for ("inicialização da variável de controle (contador)"; "condição de execução"; "controle da variável de controle") {

            "Comandos que serão 
            iterados/executados"
        }

        mais simples:

        for ("inic"; "cond"; "cont") {
            "Comandos que serão 
            iterados/executados"
        }

----------------------------------------------------
        Loops definidos ("for") {

            Usado quando se tem noção/souber a quantidade de vezes que precisa iterar o bloco de comandos.
        }

        Loops indefinidos ("while" e "do while") {

            PRÓXIMA AULA.
            Usado quando não se sabe a quantidade de vezes que precisa iterar.
        }



     -->
