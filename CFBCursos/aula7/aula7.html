    <!-- 
        Operadores Lógicos.

        &&: "e"/"and" {
            Tabela verdade :

            V && V -> V
            V && F -> F 
            F && V -> F 
            F && F -> F 
        }

        ||: "ou"/"or" {
            Tabela verdade :

            V || V -> V
            V || F -> V 
            F || V -> V 
            F || F -> F 
        }

        !: "não"/"not" (operação de negação / inverte o resultado)



     -->
     <script src="script.js"></script>
</body>
