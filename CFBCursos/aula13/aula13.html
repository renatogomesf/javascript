        if ("expreção ou teste lógico") {

            True

        } else if (teste lógico) {

        } else {

        }
------------------------------------------
        if: "se"{

            faz um teste lógico. caso o teste seja True, executa o bloco de comandos e depois segue o fluxo normal do programa. 
            
            caso o teste lógico de False, ele NÃO executa o bloco de comandos e segue o fluxo normal do programa.
        } 

        if e else: "se" e "senão(caso contrário)" {

            faz um teste lógico, caso o teste seja True, executa o bloco de comando dentro do "if" e depois segue o fluxo do programa.
