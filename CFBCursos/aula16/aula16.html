<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Loop FOR IN E FOR OF:

        ambos os for's iteram todo o array como um for normal. percorrem tudo e retornam keys/elementos um por um. 

        for in {
            cria uma variável que recebe as posições/keys do array que esta sendo trabalhado.

            estrutura:

            for ("variável" in "array"){
                bloco de comandos
            }

            for (n in num){
                console.log(n) mostra as keys.
                console.log(num[n]) mostra os elementos.
            }
        }

        for of {
            cria uma variável que recebe diretamente os elementos do array que esta sendo trabalhado. não as keys. 

            estrutura:

            for ("variável" of "array"){
                bloco de comandos
            }

            for (n of num){
                console.log(n) mostra os elementos.
            }
        }

    -->

    <div>Bruno</div>
    <div>CFB Cursos</div>
    <div>Novo Curso de Javascript</div>
    <script src="script.js"></script>
</body>
</html>
