        Promise (promessa):

        existe para resolver um problema do JS assincrono, pois o JS executa linha a linha até acabar. caso seja necessário executar algo que faça um return, o JS segue o fluxo normalmente e o return fica como "promessa"... mandando seu resultado depois mesmo a execução do JS já tendo passado.

        muito útil para resolver problemas de API. quando se chama uma API, tem que esperar o retorno dela, podendo demorar pouco ou muito, e o JS não espera o retorno da API. enquanto a API não retorna, ele vai executando outras coisas.
    -->
