    <!-- 
        Operadores Bitwise. (Operadores Bit a Bit) (opera dentro do valor binário)

        VER TABELA DA AULA
        
        &: "e" {
            quando houver equivalência de bit, ele retorna o mesmo bit que se repete. caso não haja equivalência de bit, retorna o bit "0" (zero).

                (binário)   (valor)
            ex1:00001010 -> 10
                00001011 -> 11

                00001010 -> 10 (retorno)

            ex2:00001011 -> 11
                00001110 -> 14

                00001010 -> 10 (retorno)
        }

        |: "ou" {
            onde tiver o bit "1" ele vai retornar o bit "1" tendo equivalência ou não.

                (binário)   (valor)
            ex1:00001010 -> 10
                00001011 -> 11

                00001011 -> 11 (retorno)
        }

        ^: "ou esclusivo" {
            quando existir equivalência, retornará o bit "0" (zero). quando não houver equivalência, retorna o bit "1"

                (binário)   (valor)
            ex1:00001010 -> 10
                00001011 -> 11

                00000001 -> 1 (retorno)

            ex2:00001101 -> 13
                00001110 -> 14

                00000011 -> 3 (retorno)
        }

        <</>>: "esquerda e direita" {
            desloca o valor principal binário um bit para a esquerda ou direita e quantas "casas" definir.

            o "espaço" que sobra se preenche com "0" (zero).



        DESLOCAR PARA A ESQUERDA MULTIPLICA

                (binário)   (valor)
            ex1:00001010 -> 10
                << 1 (desloca o valor (1010) binário um bit para a esquerda)

                00010100 -> 20 (retorno)

            
            ex2:00011001 -> 25
                << 1 (desloca o valor (11001) binário um bit para a esquerda)

                00110010 -> 50 (retorno)



        DESLOCANDO PARA DIREITA DIVIDE

            ex3:00011110 -> 30
                >> 1 (desloca o valor (11110) binário um bit para a direita)

                00001111 -> 15 (retorno)
        }

        É POSSÍVEL DESLOCAR MAIS DE UM BIT.

                (binário)   (valor)
            ex1:00010100 -> 20
                << 2 (desloca o valor (10100) binário DOIS bits para a esquerda)

                01010000 -> 80 (retorno)

     -->
