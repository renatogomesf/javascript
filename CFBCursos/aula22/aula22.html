        Function (PARTE 03):

        Funções parametrisadas:

        insere valores dentro da função. Os parâmetros vão para dentro do parênteses e serão usados dentro da função nos comandos.

        function soma("parâmetros"){
            bloco de comandos
        }

        soma("number/string")

        é possível passar quantos parâmetros forem precisos.

        function soma(n1,n2){
            console.log(n1+n2)
        }

        soma(10,5)

        quando não é passado nem um valor, os parâmetros assumem valores padrões definidos por mim. neste caso, quando não for passado nem um valor, o parâmetro assume o valor 0 (zero). caso seja passado algum valor, ele considera o valor passado e ignora o valor padrão definido por mim.

        function soma(n1=0,n2=0){
            console.log(n1+n2)
        }

        soma(10) foi passado somente o valor 10 que vai pra n1.
