        Coleção Set:

        NÃO permite a entrada duplicada de valores/elementos como um array normal permite. 
        
        como a coleção Map(), a coleção Set() precisa do uso do "new" para instanciar/salvar na memória.

        diferente da coleção map, o Set() não precisa definir a chave, ela já vem, por padrão, como as keys/posições normais de um array... 0, 1, 2, 3, ...
