<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="aula47.css">
</head>
<body>
    <!--
        Método Find:

        permite pesquisar, de forma simples, algum elemento dentro do array e retorna o elemento desse array quando ele encontrar. mas retorna somente o primeiro elemento encontrado. caso não ache nada, retorna "undefined". é uma forma simples de verificar se um array contem um elemento ou não.
    -->

    <div id="caixa_array" class="caixa verde">
        <p>Array:</p>
        <p id="array"></p>
    </div>
    <div id="caixa_pesquisar" class="caixa azul">
        <label for="txt_pesquisar">Pesquisar por:</label>
        <input type="text" name="txt_pesquisar" id="txt_pesquisar">
        <button id="btnPesquisar">Pesquisar</button>
    </div>
    <div id="caixa_resultado" class="caixa vermelho">
        <p>Resultado:</p>
        <p id="resultado"></p>
    </div>

    <script src="aula47.js"></script>
</body>
