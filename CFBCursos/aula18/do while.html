    <!-- while (enquanto) e do while (faça) (enquanto):

        Estruturas:

        WHILE: {
            Testa a expressão lógica e, se retortar TRUE, executa os comandos. Ou seja, não é certeza que o bloco de comandos será executado pelo menos uma vez, pois possa ser que o teste dê FALSE logo no início e saia do loop while sem executar nada.
        }

        while (enquanto) ("teste lógico") {
            bloco de comandos
        }

        DO WHILE: {
            Primeiro e OBRIGATORIAMENTE executa o bloco de comandos uma vez e só depois faz o teste lógico.
            Ou seja, eu tenho certeza que o bloco de comando vai ser executado ao menos uma vez, mesmo que o teste de FALSE depois. e caso dê false, ele sai do loop e segue o fluxo normalmente.
        }

        do (faça) { 
            bloco de comandos
        } while (enquanto) ("teste lógico")

     -->
