<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 
            Método getElementById:

            manipula elementos da árvore DOM através do id da tag.

            ex: do meu documento, quero o elemento com o id "c1". ele será jogado/recebido pela variável "dc1".

            const dc1 = document.getElementById("c1")

            console.log(dc1) (mostra o elemento por completo. com div, id, e conteúdo)
            console.log(dc1.id) (mostra somente o id do elemento)
            console.log(dc1.innerHTML) (mostra somente o conteúdo do elemento)

            <html> (pai)

                <head> (filho direto do html)

                    <meta>
                    <meta>
                    <title>

                </head>

                <body> (filho direto do html)

                    <div id="c1"></div> (filho direto do body com id "c1") 
                    <div id="c1"></div>
                    <div id="c1"></div>
                    <div id="c1"></div>

                </body>

            </html>

        -->

        <div id="c1">html</div>
        <div id="c2">css</div>
        <div id="c3">javascript</div>
        <div id="c4">php</div>
        <div id="c5">react</div>
        <div id="c6">mysql</div>

        <script src="aula30.js"></script>
    </body>
</html>
