    <!-- 
        Arrow Function ou função lâmbda (funções anônimas):

        são mecanismos concisos para representar funções anônimas onde entra como o conceito de arrow function.

        estrutura:
        usa "seta/arrow (=>)" no lugar de "function"

        const soma=(v1,v2) => {return v1+v2}

        console.log(soma(10,5))

        regras:

        quando existe somente um parâmetrode entrada, não precisa por parênteses.
        ex: const nome=n => {return n}

        no padrão arrow function, nem precisaria do "return" e, com isso, não precisa das chaves "{}" e precisa ser uma função simples.
        ex: const soma1=(v1,v2) => v1+v2

        quando a função for mais complexa/possua um bloco de comandos maior, ai sim precisa das chaves "{}" e precisa o uso do return
        ex:

        const soma2=(v1,v2) => {
           let res = v1+v2
           return res
        }
     -->
