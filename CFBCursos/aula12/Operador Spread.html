        Operador Spread (espalhar).

        Quebra um conjunto/array de elementos e devolver elemento por elemento.

        quando se passa um array ou objeto, ele é enviado de uma vez só. utilizando o spread (...), o dados dentro do array são passados um por um. no caso do exemplo da soma, caso não haja o spread, todos os valores vão só pra v1. ao utilizar o spread, é passado dado por dado e preenchendo corretamente v1, v2, v3. desta forma, o retorn (soma) é feito de forma correta.

        a distribuição é sempre feita da esquerda pra direita e só irá distribuir os dados caso haja variável pra receber. se existir mais dados no array que variáveis, ele irá fornecer dados até que as variáveis acabem e o resto dos dados do array não serão usados.

        basta usar "..." antes do conjunto ou variável/array. mas precisa da notação de array "[]"
