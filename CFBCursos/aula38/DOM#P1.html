<body>
    <!-- 
        Entendendo a relação dos elementos no DOM:



    -->

    <main>
        <div id="caixa1" class="caixa"> <!-- parent/pai -->

            <!-- todas as divs dentro do parent são childs desse parent e ao mesmo tempo são irmãs/siblings entre si -->
            <div id="c1" class="curso c1">HTML</div> <!-- first child/siblings -->

            <div id="c2" class="curso c1">CSS</div> <!-- child/siblings -->

            <div id="c3" class="curso c1">Javascript</div> <!-- child/siblings -->

            <div id="c4" class="curso c1">PHP</div> <!-- child/siblings -->

            <div id="c5" class="curso c1">React</div> <!-- child/siblings -->
            
            <div id="c6" class="curso c1">MySQL</div> <!-- last child -->

        </div>
    </main>

    <script src="aula38.js"></script>
</body>
</html>
