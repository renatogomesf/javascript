        Tipos de variáveis e suas diferensas:

        variável é uma posição dentro da memoria ram. quando uma var é declarada, ela ocupa um espaço de armazenamento dentro da memoria. quanto mais variáveis existir, mais memória irá consumir.


        var: PODE TER SEU CONTEÚDO ALTERADO.
        pode ser acessada dentro e fora do bloco onde estiver sendo usada. é global.

        let: PODE TER SEU CONTEÚDO ALTERADO.
        só pode ser acessada dentro do bloco que estiver declarada e de blocos mais a dentro. não é possível ser acessada de outro bloco de comando ou fora de um bloco. Mas, caso seja declarada fora dos blocos de comandos, funciona como uma "var", de forma global.

        const: NÃO PODE TER SEU CONTEÚDO ALTERADO.
        Funciona como a variável "let"
