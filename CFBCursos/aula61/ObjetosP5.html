<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="aula61.css">
</head>
<body>
    <!--
        Objetos literais:

        são definidos com o uso de variáveis/constantes envolvidos por "chaves {}"

        ex: const Pessoa = {}

        diferente das classes, não é preciso definir uma classe, função ou constructor. e para referenciar uma propriedade a um valor, usa-se dois pontos ":"

        ex: const Pessoa = {nome: "bruno"}

    -->

    <div class="campoForm">
        <label for="f_nome">Nome</label>
        <input type="text" name="f_nome" id="f_nome">
    </div>
    <div class="campoForm">
        <label for="f_idade">Idade</label>
        <input type="text" name="f_idade" id="f_idade">
    </div>
    <div class="campoForm">
        <button id="btn_add">Adicionar</button>
    </div>

    <div class="res"></div>

    <script src="aula61.js"></script>
</body>
</html>
