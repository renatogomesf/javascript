    <!-- 
        Adicionando eventos com addEventListener (PARTE 01):

        addEventListener: um escutador de eventos.

        para adicionar um evento, é preciso pegar a variável com o elemento do DOM e adicionar um ".addEventListener" na variável. esse addEventListener precisa receber qual evento vai ser trabalhado e o que será executado quando o evento ocorrer.

        ex: 

        ELEMENTO DO DOM COLOCADO NUMA VARIÁVEL:
        const c1 = document.querySelector("#c1")

        FUNÇÃO QUE SERÁ EXECUTADA:
        const msg = ()=> {
            window.alert("clicou")
        }

        VARIÁVEL COM O ESCUTADOR RECEBENDO O EVENTO (CLIQUE) E A FUNÇÃO QUE SERÁ EXECUTADA (msg). a função não precisa necessária mente de parênteses. 
        c1.addEventListener("click",msg)

        ao executar um evento de um determinado elemtento, é possível capturar o evento que foi executado e quem executou/disparou o evento.

        eventos: acontecimentos da página que disparam funções.

        é possível  adicionar eventos no html e no javascript. porém, o mais recomendável é no javascript.
        ex:

        o "onclick" chamando a função "msg()" no html
        <div id="c1" class="curso c1" onclick="msg()">html</div>


    -->
