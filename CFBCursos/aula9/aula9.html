<body>
    <!-- 
        Pré Incremento e Pós Incremento tem diferença na hora de retornar um valor. Serve para todos os tipos de incrementos (++, --, **, ... +=, -=, *=, ...)

        existe uma sequência de execução.

        Pós Incremento: {
            let n = 10
    
            console.log(n++) 
                retorna "10"

            console.log(n)
                retorna "11"

            "pega o valor e mostra sem o incremento. depois de mostar o valor que é feito o incremento. quando pede pra mostrar de novo a variável, ai sim vem o valor incrementado."
        } 

        Pré Incremento: {
            let n = 10
    
            console.log(++n)
                retorna "11"

            "faz o incremento e depois mostra o valor já incrementado."
        }



     -->

    <script src="aula9.js"></script>
</body>
</html>
