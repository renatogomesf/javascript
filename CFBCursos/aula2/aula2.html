<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 
        Modo Estrito:

        É possível criar variávis sem usar "var", "let" ou "const". Porém, para ter um código mais limpo e de scopo correto, existe o modo Estrito. ele impede a criação de variáveis que não possuam "var", "let" ou "const" no inicio. 

        Para ativar o modo estrito, basta usar a linha abaixo no início do código:

        "use strict"
     -->

     <!-- 
        o script vem no final do HTML para que o HTML seja gerado antes do script. assim, quando o JS for gerado, ele vai poder buscar os elementos no html de forma correta. caso o script seja gerado antes, ele não vai ter com o que interagir, pois o html ainda não foi gerado. 
    -->
    <script src="script.js"></script>
</body>
</html>
